<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรแกรมคำนวณภาษีเงินเดือนต่อปี</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form id="myForm">
      <h3>โปรแกรมคำนวณภาษีเงินได้ต่อปี</h3>

      <div class="input-group">
        <span class="input-group-text">ระบุรายได้</span>
        <input type="text" id="inputIncome"  class="form-control">
      </div>
      <br>
      <div class="input-group">
        <span class="input-group-text">ระบุค่าใช้จ่าย</span>
        <input type="text" id="inputCost" class="form-control">
      </div>
      <br>
      <div class="input-group">
        <span class="input-group-text">ค่าลดหย่อนส่วนตัว</span>
        <input type="text" id="discIndiv" class="form-control" value="60000" disabled>
      </div>
      <br>
      <div class="input-group">
        <span class="input-group-text">ระบุค่าลดหย่อนภาษีส่วนอื่น</span>
        <input type="text" id="inputDis" class="form-control">
      </div>
        <br>
    
        <p id="allDiscount"></p>
        <p id="result"></p>
        <p id="report"></p>
        <br>
        <input type="button" onclick="calTax()" value="คำนวณภาษี"> </input>
        <input type="button" onclick="btnReset()" value="เริ่มทำใหม่"></input>
    

    </form>

    
    
    

    <script src="add.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
